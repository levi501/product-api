spring:
  application:
    name: product-api
  
  datasource:
    url: jdbc:h2:mem:product
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  freemarker:
    template-loader-path: classpath:/templates
    suffix: .ftl
